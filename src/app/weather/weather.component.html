
<div style="display: flex;">
  <mat-form-field appearance="fill" style="width: 73%;">
    <mat-label>{{name}}:</mat-label>
    <input  matInput placeholder="Ex. 11.43,12.12, Ex. Banjaluka" [(ngModel)]="x"/>
    <mat-hint self-align="end">lat,lon or name</mat-hint>
  </mat-form-field>
  <button class="btn btn-primary" (click)="onNewLocation()" style="margin-left: 20px; margin-top: 4px;  height: 45px;">Get data</button>
</div>

<hr>

        <div class="d1">{{HighClouds}}% <br>High Clouds</div>
